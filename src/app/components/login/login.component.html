<mat-card class="login_card">
  <div class="card_header">
  <mat-card-title>Login</mat-card-title>
  <mat-card-subtitle>Inserisci le tue credenziali</mat-card-subtitle>
  </div>
  <div class="login_content">
  <mat-card-content>
    <form class="form">
      <div class="username_field">
      <mat-form-field appearance="outline">
        <mat-label>email</mat-label>
        <input matInput type="email" placeholder="yourmail@email.com" [formControl]="username">
      </mat-form-field>
      </div>
      <div class="password_field">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="password">
      </mat-form-field>
      </div>
    </form>
  </mat-card-content>
    <mat-card-footer>
      <button (click)="login()">Login</button>
    </mat-card-footer>
  </div>
</mat-card>
